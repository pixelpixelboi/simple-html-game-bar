<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Game Bar</title>
<style>
    body {
        margin: 0;
        background: #202020;
        font-family: Segoe UI, sans-serif;
        overflow: hidden;
    }

    /* GAME BAR TOP OVERLAY */
    #gamebar {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        background: rgba(30, 30, 30, 0.85);
        border-radius: 8px;
        backdrop-filter: blur(12px);
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 1000;
    }

    .gb-button {
        color: white;
        padding: 8px 16px;
        background: rgba(80,80,80,0.4);
        border-radius: 6px;
        cursor: pointer;
        user-select: none;
        transition: background 0.15s;
    }
    .gb-button:hover {
        background: rgba(120,120,120,0.5);
    }

    /* PANELS */
    .panel {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 260px;
        background: rgba(20,20,20,0.85);
        backdrop-filter: blur(10px);
        border: 1px solid #333;
        border-radius: 6px;
        color: white;
        padding: 10px;
        display: none;
    }

    .panel-header {
        cursor: move;
        padding: 6px;
        background: rgba(255,255,255,0.05);
        border-bottom: 1px solid #333;
        font-weight: bold;
        border-radius: 4px;
    }
</style>
</head>
<body>

<!-- GAME BAR -->
<div id="gamebar">
    <div class="gb-button" onclick="togglePanel('capture')">Capture</div>
    <div class="gb-button" onclick="togglePanel('audio')">Audio</div>
    <div class="gb-button" onclick="togglePanel('perf')">Performance</div>
    <div class="gb-button" onclick="togglePanel('settings')">Settings</div>
</div>

<!-- PANELS -->
<div id="capture" class="panel">
    <div class="panel-header">Capture</div>
    <p>• Screenshot<br>• Start Recording<br>• Clip Last 30 Seconds</p>
</div>

<div id="audio" class="panel">
    <div class="panel-header">Audio</div>
    <p>Volume sliders would go here</p>
</div>

<div id="perf" class="panel">
    <div class="panel-header">Performance</div>
    <p>CPU: 23%<br>GPU: 44%<br>RAM: 6.1 GB</p>
</div>

<div id="settings" class="panel">
    <div class="panel-header">Settings</div>
    <p>Game mode settings here</p>
</div>

<script>
/* Show/hide panels */
function togglePanel(id) {
    const p = document.getElementById(id);
    p.style.display = p.style.display === "block" ? "none" : "block";
}

/* Dragging logic for panels */
document.querySelectorAll('.panel').forEach(panel => {
    const header = panel.querySelector('.panel-header');
    let isDragging = false, offsetX, offsetY;

    header.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - panel.offsetLeft;
        offsetY = e.clientY - panel.offsetTop;
    });

    document.addEventListener('mousemove', e => {
        if (isDragging) {
            panel.style.left = (e.clientX - offsetX) + 'px';
            panel.style.top = (e.clientY - offsetY) + 'px';
        }
    });

    document.addEventListener('mouseup', () => isDragging = false);
});
</script>

</body>
</html>
